  <title>ข้อกำหนดการใช้บริการ</title>
</head>
<body>
  <h1>ข้อกำหนดการใช้บริการ</h1>
  <p>บริการนี้ใช้เพื่อส่งข้อมูลแจ้งเตือนและผลการตรวจสุขภาพประจำปีแก่บุคลากรเท่านั้น ผู้ใช้ยอมรับว่าจะใช้บริการนี้อย่างถูกต้องตามกฎหมายและนโยบายขององค์กร</p>
</body>
