<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>นโยบายความเป็นส่วนตัว</title>
</head>
<body>
  <h1>นโยบายความเป็นส่วนตัว</h1>
  <p>เราจะเก็บและใช้ข้อมูลเฉพาะที่จำเป็นสำหรับการแจ้งผลตรวจสุขภาพประจำปีแก่บุคลากร ข้อมูลทั้งหมดจะถูกเก็บรักษาอย่างปลอดภัย และจะไม่เปิดเผยต่อบุคคลที่สามโดยไม่ได้รับอนุญาต</p>
</body>
</html>
